<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Form</title>

	<!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Doto:wght@100..900&family=Great+Vibes&family=Pirata+One&display=swap" rel="stylesheet">

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container mt-5 mb-5">
		<h1>Robotics Club Registration Form</h1>

		<form>
			<div class="row justify-content-center my-4">
				<div class="col-md-6 col-sm-12 mb-3">
	        		<label for="inputName">Name</label>
	        		<input type="name" class="form-control" id="inputName" placeholder="Name...">
	    		</div>

	    		<div class="col-md-6 col-sm-12 mb-3">
	        		<label for="inputNumber">Age</label>
	        		<input type="number" class="form-control" id="inputNumber" placeholder="Age...">
	    		</div>
	    
	    		<div class="col-md-6 col-sm-12 mb-3">
	        		<label for="inputEmail">Email Address</label>
	        		<input type="email" class="form-control" id="inputEmail" placeholder="Email...">
	    		</div>

	    		<div class="col-md-6 col-sm-12 mb-3">
	        		<label for="inputNumber">Phone Number</label>
	        		<input type="number" class="form-control" id="inputNumber" placeholder="Number...">
	    		</div>
	    	</div>

	    	<div class="row my-3">
	    		<p>Preferred Robotic Topics</p>

	    		<div class="programming mb-1">
	        		<div class="form-check">
	            		<input class="form-check-input" type="checkbox" id="checkProgramming">
	            		<label class="form-check-label" for="checkProgramming">Programming</label>
	            	</div>
	        	</div>

	   			<div class="electronics mb-1">
	        		<div class="form-check">
	            		<input class="form-check-input" type="checkbox" id="checkElectronics">
	            		<label class="form-check-label" for="checkElectronics">Electronics</label>
	            	</div>
	   			</div>

	   			<div class="mechanical mb-1">
	       			<div class="form-check">
	            		<input class="form-check-input" type="checkbox" id="checkMechanical">
	            		<label class="form-check-label" for="checkMechanical">Mechanical Design</label>
	        		</div>
	   			</div>
	    	</div>

	    	<div class="row my-3">
	    		<p>Robotics Experience Level</p>

	    		<div class="beginner mb-1">
	        		<div class="form-check">
	            		<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
	            		<label class="form-check-label" for="flexRadioDefault1">Beginner</label>
	            	</div>
	        	</div>

	   			<div class="intermediate mb-1">
	        		<div class="form-check">
	            		<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
	            		<label class="form-check-label" for="flexRadioDefault1">Intermediate</label>
	            	</div>
	   			</div>

	   			<div class="advanced mb-1">
	       			<div class="form-check">
	            		<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
	            		<label class="form-check-label" for="flexRadioDefault1">Advanced</label>
	        		</div>
	   			</div>
	    	</div>

	    	<div class="col-auto mb-3">
	        	<label for="inputProject">Preferred Robotics Project</label>
	        	    <select class="form-select" id="inputDropdown">
            			<option selected disabled>Choose a project...</option>
            			<option value="1">Line Following Robot</option>
            			<option value="2">Obstacle Avoidance Robot</option>
            			<option value="3">Remote Controlled Robot</option>
            			<option value="4">Hand-Motion Controlled Robotic Arm</option>
        			</select>
	        </div>

	        <div class="col-auto mb-3">
	        	<label for="TextArea">Statement of Interest</label>
	        	<textarea class="form-control" id="TextArea" rows="4"></textarea>
	        </div>

	        <div class="col-auto">
	    		<button type="submit" class="btn btn-secondary">Submit</button>
	    	</div>
		</form>
	</div>

	<footer>
		<div class="footer">
			<h2>Sang-heon G. Choi | 9-Topaz</h2>
		</div>
	</footer>
</body>
</html>
